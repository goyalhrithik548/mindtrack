<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - MindTrack</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-100 via-pink-100 to-yellow-50 flex items-center justify-center h-screen">

<div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Register</h1>
    <form method="POST" class="space-y-4">
        <input type="text" name="username" placeholder="Username" required class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-green-400">
        <input type="email" name="email" placeholder="Email" required class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-green-400">
        <input type="password" name="password" placeholder="Password" required class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-green-400">
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg shadow">Register</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login</a></p>
</div>

</body>
</html>
