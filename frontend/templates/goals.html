<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Goals</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
<h1 class="text-3xl font-bold mb-4">Manage Your Goals</h1>

<form method="POST" class="flex gap-2 mb-4">
    <input type="text" name="goal" placeholder="Enter your goal..." required class="border px-3 py-2 rounded flex-grow">
    <input type="number" name="duration" placeholder="Duration in hours" min="1" required class="border px-3 py-2 rounded w-32">
    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Add Goal</button>
</form>

<ul>
    {% for goal in goals %}
        <li>
            {{ goal.goal }} - Duration: {{ goal.duration }} hours
            {% if goal.completed %}
                <span class="text-green-600">Completed</span>
            {% else %}
                <a href="{{ url_for('complete_goal', goal_id=goal._id) }}" class="bg-green-500 text-white px-2 py-1 rounded ml-2">Mark Completed</a>
            {% endif %}
            <a href="{{ url_for('remove_goal', goal_id=goal._id) }}" class="bg-red-500 text-white px-2 py-1 rounded ml-2">Remove</a>
        </li>
    {% endfor %}
</ul>

<a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:underline mt-2 inline-block">Back to Dashboard</a>
</body>
</html>
