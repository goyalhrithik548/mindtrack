<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Habits</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
<h1 class="text-2xl font-bold mb-4">Manage Habits</h1>

<form method="POST" class="flex gap-2 mb-4">
    <input type="text" name="habit_name" placeholder="Enter habit..." required class="border px-3 py-2 rounded flex-grow">
    <input type="number" name="duration" placeholder="Duration in hours" min="1" required class="border px-3 py-2 rounded w-32">
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Add Habit</button>
</form>

<ul>
    {% for habit in habits %}
        <li>{{ habit.habit_name }} - Duration: {{ habit.duration }} hours</li>
    {% endfor %}
</ul>

<a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:underline mt-2 inline-block">Back to Dashboard</a>
</body>
</html>
